<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-icon name="arrow-round-back" style="float:left" (click)="close()"></ion-icon>
      <ion-label style="margin-left: 5%"> Delights </ion-label>
      <ion-icon name="log-out" style="float: right" (click)="logout()"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="filterForm">
    <ion-item>
      <ion-label position="floating">Categories</ion-label>
      <ion-select placeholder="Select One" formControlName="category" (ionChange)="filterGifts()">
        <ion-select-option *ngFor="let val of giftSubcategories" [value]="val.subcategoryname">{{val.subcategoryname}}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Location</ion-label>
      <ion-select placeholder="Select One" formControlName="location" (ionChange)="filterGifts()">
        <ion-select-option *ngFor="let val of locationCategories" [value]="val.subcategoryname">{{val.subcategoryname}}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </form>
  <ion-item *ngFor="let gift of giftsFiltered">
    <ion-col>
      <ion-img [src]="gift.giftimagepath"></ion-img>
    </ion-col>
    <ion-col style="width: 50%;">
      <ion-row style="height: 65px">
        <ion-label style="white-space: normal"> {{gift.giftname}} </ion-label>
      </ion-row>
      <ion-row>
        <ion-button expand="block"> Grab it</ion-button>
      </ion-row>
    </ion-col>
  </ion-item>

</ion-content>
