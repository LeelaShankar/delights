<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-icon name="arrow-round-back" style="float:left" (click)="close()"></ion-icon>
      <ion-label style="margin-left: 5%"> Add New Address </ion-label>
      <ion-icon name="log-out" style="float: right" (click)="logout()"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-content>
      <form [formGroup]="addressForm">
        <ion-item>
          <ion-label position="floating">Unit StreetNo</ion-label>
          <ion-input type="text" formControlName="UnitStreetNo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Street Name</ion-label>
          <ion-input type="text" formControlName="StreetName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">City</ion-label>
          <ion-input type="text" formControlName="City"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">State</ion-label>
          <ion-input type="text" formControlName="State"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Mobile</ion-label>
          <ion-input type="text" formControlName="Mobile"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Address Type</ion-label>
          <ion-select placeholder="Select One" formControlName="AddressType">
            <ion-select-option *ngFor="let val of locationCategories" [value]="val.AddressType">
              {{val.AddressType}}
            </ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-button color="primary" (click)="saveAddress()" expand="full">Save</ion-button>
        </ion-item>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
