<ion-header>
  <ion-toolbar>
    <ion-title>
      Delights
      <ion-icon name="log-out" style="float: right" (click)="logout()"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let item of profileItems">
    <ion-item (click)="navigate(item)">
      <ion-icon [name]="item.icon"></ion-icon>
      <ion-label style="text-align: center"> {{item.name}} </ion-label>
    </ion-item>
  </ion-list>


</ion-content>
