<ion-header>
  <ion-toolbar class="delightsHeader">
    <ion-title>
      <!-- <ion-icon name="arrow-round-back" style="float:left" (click)="close()"></ion-icon> -->
      <ion-label style="margin-left: 5%"> Delights </ion-label>
      <ion-icon name="log-out" style="float: right" (click)="logout()"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="delightsLabel" (click)="close()">
    <ion-label class="textAlign"></ion-label>
  </div>
  <ion-item style="--ion-background-color:#FFDA33" lines="none">
    <ion-col>
      <ion-row>
        <ion-label>
          <b>MINDBOARD.INC</b>
        </ion-label>
      </ion-row>
      <ion-row style="margin-top: 10px;">
        <ion-label>
          <b>Hello {{empName}}, </b>
        </ion-label>
      </ion-row>
    </ion-col>
    <ion-col style="height: 100px">
      <ion-img src="../../assets/delightImg.png" class="colImg"> </ion-img>
    </ion-col>
  </ion-item>

  <ion-list style="background-color: #FFDA33">


    <ion-item *ngFor="let cluster of clusters">
      <ion-col>
        <ion-row>
          <ion-label>
            {{getClusterName(cluster)}}
          </ion-label>
        </ion-row>
        <ion-row>
          <ion-note> {{cluster.planid}}</ion-note>
        </ion-row>
      </ion-col>
      <ion-col>
        <!-- <ion-icon name="unlock" style="float:right" (click)="getGifts(cluster)"></ion-icon> -->
        <ion-icon [name]="getName(cluster)"
          [ngStyle]="{'font-size':'25px','float':'right','opacity':getName(cluster) == 'lock' ? 0.4 : 1}"
          (click)="getGifts(cluster)">
        </ion-icon>
      </ion-col>
      <!-- <ion-note>{{cluster.planid}}</ion-note> -->
    </ion-item>
  </ion-list>
</ion-content>
